<form class="container" action="http://localhost:8000/accounts/login/" method="POST">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}{{ field }}<br>
{% if field.errors %}
{% for error in field.errors %}
{{ error }}<br>
{% endfor %}
{% endif %}
{% endfor %}
<button type="submit">Sign in!</button>
{% for error in errors %}
    <h2>{{ error }}</h2>
{% endfor %}
</form>
